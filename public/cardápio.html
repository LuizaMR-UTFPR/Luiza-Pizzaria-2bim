<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card√°pio da Pizzaria</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      background-color: #c62828;
      color: white;
    }

    #voltar-btn {
      margin: 1rem;
      padding: 0.5rem 1rem;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }

    #voltar-btn:hover {
      background-color: #333;
    }

    #main {
      display: flex;
      flex: 1;
      width: 100%;
    }

    #pizzas-container {
      flex: 2;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background-color: #f8f8f8;
      overflow-y: auto;
    }

    .pizza-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .pizza-card h2 {
      margin-bottom: 0.5rem;
    }

    .pizza-card select {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.3rem;
      border-radius: 4px;
    }

    .pizza-card button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .pizza-card button:hover {
      background-color: #2e7d32;
    }

    #pedido-container {
      flex: 1;
      padding: 1rem;
      background: white;
      border-left: 2px solid #eee;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #lista-pedido {
      flex-grow: 1;
    }

    #pedido-container h2 {
      margin-bottom: 1rem;
    }

    .pedido-item {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    .pedido-item button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .pedido-item button:hover {
      background-color: #b71c1c;
    }

    #pedido-total {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    #finalizar-btn {
      margin-top: 1rem;
      padding: 0.6rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    #finalizar-btn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Card√°pio da Pizzaria</h1>
  <button id="voltar-btn" onclick="window.location.href='index.html'">‚¨Ö Voltar ao In√≠cio</button>
  <div id="main">
    <div id="pizzas-container"></div>
    <div id="pedido-container">
      <div>
        <h2>Seu Pedido</h2>
        <div id="lista-pedido"></div>
        <div id="pedido-total">Total: R$ 0,00</div>
      </div>
      <button id="finalizar-btn" onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>
  </div>

  <script>
    const pedido = [];

    function atualizarPedido() {
      const lista = document.getElementById('lista-pedido');
      const totalDiv = document.getElementById('pedido-total');
      lista.innerHTML = '';

      let total = 0;

      pedido.forEach((item, index) => {
        total += item.preco;
        const div = document.createElement('div');
        div.className = 'pedido-item';
        div.innerHTML = `
          <p><strong>${item.nome}</strong> (${item.tamanho}) - R$ ${item.preco.toFixed(2)}</p>
          <button onclick="removerDoPedido(${index})">Remover</button>
        `;
        lista.appendChild(div);
      });

      totalDiv.innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function adicionarAoPedido(nome, precoBase, tamanho) {
      let precoFinal = parseFloat(precoBase);
      if (tamanho === 'M√©dia') precoFinal += 5;
      if (tamanho === 'Grande') precoFinal += 10;

      pedido.push({ nome, preco: precoFinal, tamanho });
      atualizarPedido();
    }

    function removerDoPedido(index) {
      pedido.splice(index, 1);
      atualizarPedido();
    }

    function finalizarPedido() {
      if (pedido.length === 0) {
        alert("Seu pedido est√° vazio!");
        return;
      }

      let resumo = "Resumo do Pedido:\n\n";
      pedido.forEach((item, i) => {
        resumo += `üçï ${item.nome} (${item.tamanho}) - R$ ${item.preco.toFixed(2)}\n`;
      });

      const total = pedido.reduce((sum, item) => sum + item.preco, 0);
      resumo += `\nüí∞ Total: R$ ${total.toFixed(2)}\n\nObrigado por pedir conosco! üçΩÔ∏è`;

      alert(resumo);

      // Limpa o pedido ap√≥s finalizar
      pedido.length = 0;
      atualizarPedido();
    }

    async function carregarCardapio() {
      try {
        const res = await fetch('/api/pizzas');
        if (!res.ok) throw new Error('Erro ao carregar pizzas.');
        const pizzas = await res.json();

        const container = document.getElementById('pizzas-container');
        container.innerHTML = '';

        pizzas.forEach(pizza => {
          const card = document.createElement('div');
          card.className = 'pizza-card';
          const precoBase = parseFloat(pizza.preco).toFixed(2);

          card.innerHTML = `
            <h2>${pizza.nome}</h2>
            <p><strong>Ingredientes:</strong> ${pizza.ingredientes}</p>
            <p><strong>Pre√ßo Base:</strong> R$ ${precoBase}</p>
            <select id="tamanho-${pizza.id}">
              <option value="Pequena">Pequena</option>
              <option value="M√©dia">M√©dia (+R$5)</option>
              <option value="Grande">Grande (+R$10)</option>
            </select>
            <button onclick="handleAdicionar('${pizza.nome}', ${pizza.preco}, 'tamanho-${pizza.id}')">Adicionar ao Pedido</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('pizzas-container').innerText = 'Erro ao carregar card√°pio.';
      }
    }

    function handleAdicionar(nome, preco, selectId) {
      const select = document.getElementById(selectId);
      const tamanho = select.value;
      adicionarAoPedido(nome, preco, tamanho);
    }

    carregarCardapio();
  </script>
</body>
</html>
