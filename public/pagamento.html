<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #1a1919; text-align: center; }
    h1 {color: white}
    .container { background: rgba(122, 122, 121, 0.274); padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; margin-top: 50px; }
    .chave-pix { font-size: 20px; color: #27ae60; margin: 15px 0; word-break: break-word; }
    .botao { margin-top: 20px; background: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px; }
    .qr-code { margin-top: 20px; }
    .mensagem { margin-top: 20px; font-size: 18px; color: black; display: none; }
  </style>
</head>
<body>
  <h1>Pagamento via Pix</h1>

  <div class="container">
    <p>Use a chave Pix abaixo para realizar o pagamento:</p>
    <p class="chave-pix" id="chavePix">44999074747</p>

    <button class="botao" onclick="copiarChave()">Copiar Chave Pix</button>

    <div class="qr-code">
      <p>Ou escaneie o QR Code:</p>
      <img id="qrCodeImagem" src="qrcode.jpeg" alt="QR Code Pix" width="300" height="300" style="image-rendering: crisp-edges;" />


    </div>

    <button class="botao" onclick="concluir()">Concluir Pedido</button>

    <p class="mensagem" id="mensagemAguardando">Aguardando pagamento... ðŸ”„</p>
  </div>

  <script>
    let valorTotal = 0;

    function copiarChave() {
      const chavePix = document.getElementById('chavePix').innerText;
      navigator.clipboard.writeText(chavePix)
        .then(() => {
          alert('Chave Pix copiada para a Ã¡rea de transferÃªncia!');
        })
        .catch(err => {
          alert('Erro ao copiar chave Pix.');
        });
    }

    function concluir() {
      const mensagem = document.getElementById('mensagemAguardando');
      mensagem.style.display = 'block'; // mostra "Aguardando pagamento..."

      setTimeout(() => {
        // Simula o tempo de processamento do pagamento
        localStorage.removeItem('pedidoPizzaria'); // limpa pedido
        localStorage.removeItem('valorTotalPedido'); // limpa valor

        alert(`Pagamento confirmado! Obrigado pela sua compra:)`);
        window.location.href = 'index.html'; // volta para inicio
      }, 3000); // espera 3 segundos
    }
  </script>
</body>
</html>
