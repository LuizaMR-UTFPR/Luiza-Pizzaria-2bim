<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1a1919;
      text-align: center;
    }
    h1 { color: white; }
    .container {
      background: rgba(122, 122, 121, 0.274);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 50px;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (res.ok) {
          // Salva o token e todas as informações do usuário, incluindo eGerente
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuarioLogado', JSON.stringify(data));

          alert('Login bem-sucedido. Bem-vindo ' + data.nome);

          // Decodifica o token para verificar o ID
          const payloadBase64 = data.token.split('.')[1];
          const payload = JSON.parse(atob(payloadBase64));

          if (payload.id === 1) {
            window.location.href = '/painel.html';
          } else {
            window.location.href = '/index.html';
          }
        } else {
          alert(data.erro || 'Falha no login');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao conectar com o servidor.');
      }
    });
  </script>

</body>
</html>
